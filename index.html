<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApiProducts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="js/script.js" type="text/javascript" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="container mt-40 ml-10">
    
            <table id="productsTable" class="w-full border mx-auto px-1 py-1">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <form class="addProduct" id="addProduct">
                <input type="text" id="product-name" placeholder="Nombre del producto" required>
                <input type="text" id="product-price" placeholder="Precio" required>
                <button type="submit">Agregar</button>
            </form>
            <button id="cargar" class="w-full border px-1 py-1">Cargar Tabla</button>
            <button id="limpiar" class="w-full border px-1 py-1">Limpiar Todo</button>
        </div>
    </body>
    </html>
